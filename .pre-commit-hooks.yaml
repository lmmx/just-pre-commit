- id: run-just-script
  name: Run just command
  description: Run bundled just binary
  entry: run_just.py
  language: script
  pass_filenames: false
  always_run: true

- id: verify-cargo-version
  name: Check cargo is available
  description: Verify Cargo and run with version flag
  entry: cargo -V
  language: system
  types: [rust]
  pass_filenames: false
  always_run: true

- id: ensure-cargo-rs
  name: cargo
  description: Provides cargo fmt to the rest of the hooks
  entry: pre_commit_cargo
  language: rust
  types: [rust]
  pass_filenames: false
  always_run: true

